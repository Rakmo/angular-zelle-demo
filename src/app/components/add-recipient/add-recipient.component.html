<form *ngIf="showAddRecipientForm" class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="firstName">First Name*</label>
    <input
      type="text"
      name="firstName"
      id="firstName"
      placeholder="eg. John"
      [(ngModel)]="firstName"
      required
    />
  </div>
  <div class="form-control">
    <label for="lastName">Last Name*</label>
    <input
      type="text"
      name="lastName"
      id="lastName"
      placeholder="eg. Doe"
      [(ngModel)]="lastName"
      required
    />
  </div>
  <div class="form-control">
    <label for="token">Email / Mobile Number*</label>
    <input
      type="text"
      name="token"
      id="token"
      placeholder="eg. 9998887777"
      [(ngModel)]="token"
      required
    />
  </div>
  <div class="form-control form-control-check">
    <label for="isFriendOrFamily"
      >Is this person a friend or a family member?
    </label>
    <input
      type="checkbox"
      name="isFriendOrFamily"
      id="isFriendOrFamily"
      [(ngModel)]="isFriendOrFamily"
    />
  </div>
  <input type="submit" value="Submit" class="btn btn-block" />
</form>
