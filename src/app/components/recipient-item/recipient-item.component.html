<div
  class="recipient"
  [ngClass]="{ isFriendOrFamily: recipient?.isFriendOrFamily }"
  (dblclick)="onToggleFriendFamilyFlag(recipient)"
>
  <h3>
    {{ recipient?.firstName + " " + recipient?.lastName }}
    <fa-icon
      (click)="onDelete(recipient)"
      [icon]="faTimes"
      [ngStyle]="{ color: 'maroon' }"
    ></fa-icon>
  </h3>
  <p>{{ formatPhoneRef(recipient?.token) }}</p>
</div>
